<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">

              >
                Vào cửa hàng trên ứng dụng
                <div class="header__qr">
                  <img
                    src="./assets/img/QR_code.png"
                    class="header__qr-img"

                  />

                    <a href="" class="header__qr-link"
                      ><img
                        src="./assets/img/GooglePlay.png"
                        alt="Google play"

                    /></a>
                    <a href="" class="header__qr-link"
                      ><img
                        src="./assets/img/Appstore.png"
                        alt="App store"
                        class="header__app-download"
                    /></a>

              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-item-title">Kết nối</span>

                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="header__navbar-icon fa-solid fa-bell"></i>

                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i
                    class="header__navbar-icon fa-solid fa-circle-question"
                  ></i>
                  Trợ giúp
                </a>
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--separate"
              >
                Đăng ký
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đăng nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
